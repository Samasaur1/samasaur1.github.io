collections:
  posts:
    permalink: /blog/:title

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-datapage-generator
  - jekyll-github-metadata
  - jekyll-git-hash
  - kramdown/syntax_tree_sitter

kramdown:
  syntax_highlighter: tree-sitter

defaults:
  - 
    scope:
      path: ""
      # type: "posts"
    values:
      author: sam
      # layout: default
      commenting: open

#excerpt_separator: <!--more-->

page_gen_dirs: false
page_gen:
  - data: tags
    template: tag
    dir: tags
    name: name
    title_expr: |-
      record.fetch("displayname", record["name"])

timezone: America/Los_Angeles
url: https://samasaur1.github.io
title: samasaur1.github.io
description: samasaur1.github.io

emptyArray: []

comments:
  receiver: https://comments.blog.samasaur.com/comment
